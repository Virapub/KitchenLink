
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KitchenLink | Smart Kitchen Gadgets</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6f00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .tagline {
      font-size: 16px;
      font-weight: normal;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 300px;
      padding: 16px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .price {
      font-size: 18px;
      margin: 8px 0;
      color: #333;
    }
    .btn {
      background: #ff6f00;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>KitchenLink</h1>
    <div class="tagline">Smart. Eco-friendly. Must-Have Gadgets.</div>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a gadget..." onkeyup="searchProducts()">
  </div>

  <section class="products" id="productList">

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/414ly0wsjYL._SL1000_.jpg" alt="Philips Air Fryer">
      <h2 class="title">PHILIPS Air Fryer</h2>
      <div class="price">₹9,495</div>
      <a class="btn" href="https://amzn.to/4kgzH4R" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/61rUIJtyEkL._UF1000,1000_QL80_FMwebp_.jpg" alt="Sliding Tray">
      <h2 class="title">Sliding Tray</h2>
      <div class="price">₹749</div>
      <a class="btn" href="https://amzn.to/3SS1XQ4" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71QkgEBOZiL._UF894,1000_QL80_FMwebp_.jpg" alt="Vacuum Sealer">
      <h2 class="title">Vacuum Sealer</h2>
      <div class="price">₹2,199</div>
      <a class="btn" href="https://amzn.to/3SVcs54" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71utCY3f-JL._UF894,1000_QL80_FMwebp_.jpg" alt="Mini Sealing Machine">
      <h2 class="title">Mini Sealing Machine</h2>
      <div class="price">₹349</div>
      <a class="btn" href="https://amzn.to/4k1PTqE" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/619hMFvYSoL._UF894,1000_QL80_FMwebp_.jpg" alt="Kitchen Mat">
      <h2 class="title">Kitchen Mat</h2>
      <div class="price">₹599</div>
      <a class="btn" href="https://amzn.to/3HG0ry2" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/610WnGc6kPL._UF894,1000_QL80_FMwebp_.jpg" alt="Knife Sharpener">
      <h2 class="title">Knife Sharpener</h2>
      <div class="price">₹249</div>
      <a class="btn" href="https://amzn.to/45TExRW" target="_blank">Buy Now</a>
    </div>

  </section>

  <script>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      
      cards.forEach(card => {
        const title = card.querySelector(".title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
